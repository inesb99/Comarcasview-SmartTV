# Gradle properties for the SmartTV-OpenApp project

# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m
android.useAndroidX=true
android.enableJetifier=true

# Specify the version of the Android Gradle Plugin
android.gradle.plugin.version=7.0.2

# Specify the version of the Kotlin plugin
kotlin.version=1.5.31

# Enable or disable the build cache
org.gradle.caching=true

# Configure the build scan
org.gradle.scan=true

# Configure the default character encoding
org.gradle.jvmargs=-Dfile.encoding=UTF-8

# Configure the Android SDK location
sdk.dir=/path/to/android/sdk